window:
  padding:
    x: 8
    y: 8

schemes:
  paper_color_light: &paper_light
    # Default colors
    primary:
      background: '0xeeeeee'
      foreground: '0x4d4d4c'

    cursor:
      text: '0xf3f3f3'
      cursor: '0x4d4d4c'

    normal:
      black:   '0xededed'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0x4d4d4c'

    bright:
      black:   '0x949494'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0xf5f5f5'

colors: *paper_light

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Fira Mono

    # The `style` can be specified to pick a specific face.
    style: Regular

  size: 11



env:
  TERM: xterm-256color
